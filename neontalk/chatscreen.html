<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Chatting</title>
</head>
<body id="login-page">
    <!--공통 헤더(핸드폰 상태)-->
    <header id="cellphone-state">
        <span class="cellphone-state_time">11:11🐧</span>
        <div></div>
        <div class="cellphone-state_right">
            <i class="fab fa-bluetooth"></i>
            <i class="far fa-alarm-clock"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </header>

    <main id="chating-screen">
        <!--모든 스크린 타이틀 네비-->
        <nav id="all-screen__title">
            <div class="screen-title__friends">
                <a href="chat.html">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
                채팅
            </div>
            <div class="screen-title__friends-icon">
                <i class="fas fa-search fa-lg"></i>
                <i class="fas fa-bars"></i>
            </div>
        </nav>

        <div class="user-component small-user-component">
            <div class="user-profile ">
                <img src="imgs/steam.png">
                <div class="user-profile__info chat-bubble_other">
                    <span class="user-profile__text">건강도 챙기세요</span>
                </div>          
            </div>
        </div>

        <div class="user-component small-user-component">
            <div class="user-profile ">
                <img src="imgs/steam.png">
                <div class="user-profile__info chat-bubble_other">
                    <span class="user-profile__text">모두모두 화이팅~</span>
                </div>          
            </div>
        </div>

        <div class="user-profile chatting-by-me">
                <div class="user-profile__info chat-bubble_me">
                <span class="user-profile__text">감사합니다</span>
            </div>          
        </div>

    <!--입력창-->
    <section class="chat-screen__input">
        <div class="chat-screen__input__component">
            <i class="far fa-plus-square"></i>
            <input type="text" >
            <i class="far fa-smile"></i>
            <i class="fas fa-search"></i>
        </div>
    </section>

    </main>







        <!--미디어 쿼리-->
        <div id="no-mobile">
            <span>화면을 줄여주세요!</span>
        </div>


    <!--폰트 어썸 스크립트-->
    <script src="https://kit.fontawesome.com/ad2be14d60.js" crossorigin="anonymous"></script>
</body>
</html>
