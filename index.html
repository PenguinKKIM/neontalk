<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="neontalk/css/style.css">
    <title>Login Page</title>
</head>
<body id="login-page">


    <!--공통 헤더(핸드폰 상태)-->
    <header id="cellphone-state">
        <span class="cellphone-state_time">11:11🐧</span>
        <div></div>
        <div class="cellphone-state_right">
            <i class="fab fa-bluetooth"></i>
            <i class="far fa-alarm-clock"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </header>

    <!--로그인 메인-->
    <main id="login-main">
        <!--로그인 안내문구 -->
        <section id="welcome-section">
            <h1 class="welcome-section_title">
                안녕하세요! 코코아 톡 입니다!
            </h1>
            <h3 class="welcome-section_info">
                코코아 톡 클론에 오신걸 환영합니다!
                <br>코코아 톡 이메일과 비밀번호로 로그인 해주세요
            </h3>
        </section>


    <!--로그인창-->
    <section class="login-screen__login">
        <form id="login-form" action="neontalk/friends.html">
        
        <input type="email" placeholder="이메일 혹은 폰 번호" required>
        <input type="password" placeholder="비밀번호" required>
        <input type="submit" placeholder="로그인" value="로그인" class="login-submit" required>

        <a href="neontalk/friends.html"> 아이디와 비번을 잊으셨다면?</a>
        </form>
    </section>

    </main>

            <!--미디어 쿼리-->
            <div id="no-mobile">
                <span>화면을 줄여주세요❤</span>
            </div>


    <!--폰트 어썸 스크립트-->
    <script src="https://kit.fontawesome.com/ad2be14d60.js" crossorigin="anonymous"></script>
</body>
</html>
